<div class="content">
  <header>
    <div class="logo">
      <img src="assets/bg.jpg" alt="Logo de la Agencia">
      <h1>Agencia de Viajes</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Destinos</a></li>
        <li><a href="#">Paquetes</a></li>
        <li><a href="#">Promociones</a></li>
        <li><a href="#">Registro Usuario</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Destinos Disponibles</h2>
    <div class="destinations">
      <button (click)="fetchImage('Buenos Aires')">Buenos Aires</button>
      <button (click)="fetchImage('Mendoza Capital')">Mendoza</button>
      <button (click)="fetchImage('Córdoba Argentina')">Córdoba</button>
      <button (click)="fetchImage('Bariloche Cerro Campanario')">Bariloche</button>
      <button (click)="fetchImage('Cataratas del Iguazu')">Iguazú</button>
    </div> 
  
    <!-- Imagen del destino seleccionado -->
    <div class="image-container" *ngIf="imageUrl">
      <img [src]="imageUrl" alt="Imagen del destino" />
    </div>
  </main>
</div>
